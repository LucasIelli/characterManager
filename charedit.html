<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="scss/edit.css">
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <title>Edit Character</title>
    </head>
        <body>
            <!-- Static part of the webpage-->
            <section class="pageTitle">
            <a class='homeLink' href="index.html"><h2>Character Manager</h2></a>
            </section>
            <hr class="titleLine">
            <!-- Main Content -->
            <main class="charCards">
                <img class= "imgData" src="" alt="" id="importedIMG">
                <!-- <input type="file" accept=".jpg, .jpeg, .png" id="inCharIMG" class="inCharIMG"> -->
                <input type="file" name="" id="fileId" class="fileInput" onchange="imageUploaded()">
                <input class="data" type="text" id="inCharName" class="inCharName" value="">
                <input class="data" type="text" id="inShortDescr" class="inShortDescr" value="">
                <div  type="text" id="inDescription" value=""></div>
                <button class="inCharAdd charUpdate" id="inCharSave">Save changes</button>
                
                <!-- Template Section -->
            <section class="material">
                <template id="tpl-char">
                    <img src="" alt="" id="charIMG">
                    <li class="characterList" id="characterList">
                        <h4 class="charName" id="charName"></h4>
                        <p class="shortDescr" id="shortDescr"></p>
                    </li>
                </template>
                <ol id="target"></ol>
                </section>
            
            </main>
            <!-- Footer Section even if we don't need it -->
            <footer>
            </footer>
            <!-- Of course that's the scripts -->
            <script src="charedit.js"></script>
            <!-- Include the Quill library -->
            <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

            <!-- Initialize Quill editor -->
            <script>
            var quill = new Quill('#inDescription', {
            theme: 'snow'
            });
            </script>
            <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        </body>
</html>
