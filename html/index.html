<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss/main.css" />
    <title>Character Manager</title>
  </head>
  <body>
    <!-- Static part of the webpage-->
    <section class="pageTitle">
      <h2 class="homeLink">Character Manager</h2>
      <form>
        <label for="charSearch"></label>
        <input
          type="search"
          id="charSearch"
          name="charSearch"
          placeholder="Search Character"
          value=""
        />
      </form>
    </section>
    <hr class="titleLine" />
    <main class="charCards">
      <!-- Template Section -->
      <div class="container" id="target">
        <template class="tpl-char" id="tpl-char">
          <div class="material" id="container">
            <img src="../Images/helloworld.webp" alt="" id="charIMG" />
            <li class="characterList" id="characterList">
              <h4 class="charName" id="charName"></h4>
              <p class="shortDescr" id="shortDescr"></p>
              <a class="fill" id="charLink" href="#">See Character</a>
            </li>
          </div>
        </template>
      </div>
    </main>
    <!-- Footer Section-->
    <footer>
      <a href="charadd.html">
        <button type="button" class="charAdd" id="charAdd">
          Add a new character to the collection
        </button>
      </a>
    </footer>
    <!-- Of course that's a script (for the main menu) -->
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
